<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="contact form example">
        <!-- START HERE -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Style The Contact Form How Ever You Prefer -->
        <link rel="stylesheet" href="assets/css/main.css">
        <title>Contact Form Example</title>
    </head>

    <body>
        <h2 class="content-head is-center">PROJ_NAME_GOES_HERE</h2>
        <aside id="center">
            <p>
              Tell us about your day!
            </p>
        </aside>
        <form name="submit-to-google-sheet">
          <textarea name="mood" type="text" placeholder="What was your overall mood today?" required></textarea>
          <textarea name="grateful" type="text" placeholder="What is one thing your're grateful for today?" required></textarea>
          <textarea name="accomp" type="text" placeholder="What is something you accomplished today?" required></textarea>
          <textarea name="accompScale" type="text" placeholder="What do you think you could have improved on today?" required></textarea>
          <textarea name="healthy" type="text" placeholder="How did you stay healthy today?" required></textarea>
          <button type="submit">Send</button>
        </form>

        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbwEhKkiOXfVDrOgeWAQcVtTR5OSon7lJUTMN-ne4oYMt61y6io/exec'
          const form = document.forms['submit-to-google-sheet']

          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => console.log('Success!', response))
              .catch(error => console.error('Error!', error.message))
          })
        </script>
        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div style="display:none;" id="thankyou_message">
            <h2><em>Your submission has been recorded!</h2>
        </div>
        <!-- Submit the Form to Google Using "AJAX" -->
        <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>
        <!-- <script data-cfasync="false" type="text/javascript"
            src="/form-submission-handler.js"></script> -->
        <!-- END -->
    </body>
</html>
